# The URL the site will be built for
base_url = "https://drlikith.com"
output_dir = "docs"

# The site title and description
title = "drlikith blog"
description = "an outlet for my thoughts, musings, and other interests"
theme = "papermod"
# The default language
default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to minify the html output
minify_html = true
taxonomies = [{ name = "tags" }, { name = "categories" }]
# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
highlight_code = true
highlight_theme = "css"
#extra_syntaxes_and_themes = ["highlight_themes"]
#highlight_themes_css = [
#{ theme = "tranquil-light", filename = "hl-light.css"},
#{ theme = "tranquil-dark", filename = "hl-dark.css"},
#]
render_emoji = true
external_links_target_blank = false
external_links_no_follow = false
external_links_no_referrer = false
smart_punctuation = true

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"
insert_anchor_links = "left"

[extra]
name = ""
id = ""
bio = ""
#avatar = "img/avatar.webp"
links = [
{ name = "GitHub", icon = "github", url = "https://github.com/likithjai" },
{ name = "Email", icon = "email", url = "mailto:jailikith@gmail.com" },
]
nav_separator = " > "
display_id = true
projects_page = true
blog_categorized = true
blur_effect = true
toc = true
comment = false
copy = true
back_to_top = true
outdate_alert = false
#outdate_alert_text_before = "this article was last updated "
#outdate_alert_text_after = " days ago"
outdate_alert_days = 120
# call_to_action_footer_text = "call to action here"
call_to_action_footer = true
footer_copyright = "Â© 2025 likith"
footer_credits = true
footer_privacy_text = "Privacy Policy"
footer_privacy = false
